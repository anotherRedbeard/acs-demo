<!DOCTYPE html>
<html>

<head>
    <title>ACS Calling Fundamentals</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>

    <h2>ACS Calling Fundamentals</h2>

    <b>Display Name:</b>
    <br />
    <input id="display-name-input"
           type="text"
           class="input-text"
           placeholder="Display name"
           style="width: 300px;" /><br />

    <b>ACS Identity:</b> Leave blank to create a new identity.
    <br />
    <input id="acs-identity-input"
           type="text"
           class="input-text"
           placeholder=""
           style="width: 650px;" />
    <br />
    <button id="create-call-agent-button" type="button">Create Call Agent</button>

    <h3>&nbsp;</h3>

    <input id="call-user-id-input"
           type="text"
           class="input-text"
           placeholder="User id"
           style="width: 650px;" />
           <br />
           <button id="call-user-button" type="button" disabled>Call User</button>
           <button id="hang-up-button" type="button" disabled>Hang Up</button>

</body>
</html>
